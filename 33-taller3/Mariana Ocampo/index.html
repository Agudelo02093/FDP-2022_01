<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador del clima</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./JS.js" defer></script>
</head>
<body>
    <section class="weather-content">
        <h1>Buscador del clima</h1>
        <div class="result">
            <p>Agrege cuidad y seleccione dia de la semana</p>
            <h5>Clima en Bogota</h5>
            <img src="" alt="">
            <h2>10°C</h2>
            <p>Max: 18°C</p>
            <p>Min: 10°C</p> 
        </div>
        <form action="" method="POST" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Write your city...">
            <select name="" id="day">
                <option disabled selected value="">Select weekday</option>
                <option value="Mon">Monday</option>
                <option value="Tues">Tuesday</option>
				<option value="Wed">Wednesday</option>
				<option value="Thur">Thursday</option>
				<option value="Fid">Friday</option>
				<option value="Sat">Saturday</option>
				<option value="Sun">Sunday</option>
            </select>
            <input type="submit" name="" id="" value="Get Weather">
        </form>
    </section>
    
</body>
</html>
