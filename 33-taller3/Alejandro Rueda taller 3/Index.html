<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./class.css">
    <title>ClimeCheck</title>
</head>
<body>

    <div class="caja grande" id="caja grande">
        
     
        <section class="Clima" id="Clima">

       
            <div class="contenidoclima" id="contenidoclima">
                <h2 id="title">ClimeCheck</h2>
                <img src="https://cdn-icons-png.flaticon.com/512/129/129023.png" width="16%" height="16%">
                <div class="class" id="content_dates">
                    <h3 id="title">Nublado</h3>
                </div>
            </div>

          
            <div class="seleccionador" id="seleccionador">
                <div class="contenidocuida" id="contenidocuida">
                    <input type="text" placeholder="Busvar ciudad" id="barra de busqueda">
                    <button onclick="run();">Buscar</button>
                </div>

                <h4 id="title">Selecciona el dia especifico</h4>
                
                <div class="dias" id="dias">
                    <button>Lunes</button>
                    <button>Martes</button>
                    <button>Miercoles</button>
                    <button>Jueves</button>
                    <button>Viernes</button>
                    <button>Sabado</button>
                    <button>Domingo</button>
                </div>
            </div>

        </section>

        <section class="datosclima" id="datosclima">
            
          
            <div id="temperatura" class="cards">
                temperatura
            </div>

            <div id="precipitacion" class="cards">
                precipitacion
            </div>

            <div id="intensidad" class="cards">
                intensidad
            </div>

            <div id="soleado" class="cards">
                soleado
            </div>

        </section>

    </div>

</body>
<script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
<script src="./Js/app.js"></script>
</html>
