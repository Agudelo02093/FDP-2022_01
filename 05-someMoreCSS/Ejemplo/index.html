<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Clase 05</title>
</head>
<body>
    <div class="container">
        <p>this is the parent element.</p>
        <div class="child static">
            <p>position static</p>
        </div>
        <div class="child absolute">
            <p>Position absolute</p>
        </div>
        <div class="child fixed">
            position fixed
        </div>
        <div class="child sticky">
            position sticky
        </div>
        <div class="child relative">
            position relative
        </div>
    </div>
</body>
</html>
