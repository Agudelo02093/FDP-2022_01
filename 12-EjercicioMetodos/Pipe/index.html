<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<section class="header">
    <header>Calculadora</header>
</section>

<body>

    <section>
        <div class="container">
            <div id="valor"></div>
            <div class="botones">
                <div class="boton">C</div>
                <div class="boton">/</div>
                <div class="boton">*</div>
                <div class="boton">&larr;</div>
                <div class="boton">7</div>
                <div class="boton">8</div>
                <div class="boton">9</div>
                <div class="boton">-</div>
                <div class="boton">4</div>
                <div class="boton">5</div>
                <div class="boton">6</div>
                <div class="boton">+</div>
                <div class="boton">1</div>
                <div class="boton">2</div>
                <div class="boton">3</div>
                <div class="boton">.</div>
                <div class="boton">(</div>
                <div class="boton">0</div>
                <div class="boton">)</div>
                <div class="boton" id="equal">=</div>
            </div>

        </div>

    </section>

<script src="js/app.js"></script>
</body>
</html>
