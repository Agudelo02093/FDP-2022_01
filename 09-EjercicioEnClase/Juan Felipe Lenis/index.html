<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Medicrap</title>
</head>

    <header class="header-style">Medicrap</header>

<body>
        <div class="userdata">
            
                <div class="data">
                    <label for="fname">Nombres</label>
                    <input type="text" id="fname" name="fname" class="boxStyle" placeholder="Ingrese sus nombres" value="">
                        <div class="error"></div>
                </div>
                <div class="data">
                    <label for="lastName">Apellidos</label>
                    <input type="text" name="lastName" id="lastName" class="boxStyle" placeholder="Ingrese sus apellidos" value="">
                        <div class="error"></div>
                </div>
                <div class="data">
                    <label for="age">Edad</label>
                    <input type="text" id="age" name="age" class="boxStyle" placeholder="Ingrese su edad">
                        <div class="error"></div>
                </div>
                <div class="data">
                    <label for="height">Estatura</label>
                    <input type="text" id="height" name="height" class="boxStyle" placeholder="Ingrese su estatura">
                        <div class="error"></div>
                </div>
                <div class="data"> 
                    
                    <select name="nationality" class="boxStyle" id="nationality">
                        <option selected disabled>
                            --seleccione un país--
                        </option>
                    </select>
                        <div class="error"></div>
                        
                    </div>
                    
                    <div class="data">
                        <select name="bloodt" class="boxStyle" id="bloodt"> 
                            <option selected disabled>
                                --seleccione un tipo de sangre--
                            </option>
                        </select>
                        <div class="error"></div>
                    </div>
                    <div class="data">
                        ¿Es fumador/a?
                        <input type="radio" id="smoker" name="smoker">
                        <label for="smoker">Sí</label>
                        
                        <input type="radio" id="notSmoker" name="notSmoker">
                        <label for="notSmoker">No</label>
                        
                        <div class="error"></div>
                    </div>
                    <div class="data">
                        <label for="surgery">Cirugías anteriores</label>
                        <input type="text" id="surgery" class="boxStyle" name="surgery" placeholder="Ingrese sus cirugías">
                        
                </div>
                <div class="data">
                    <button class="botonEnviar boxStyle" onclick="registeredData()">Enviar</button>
                    <button class="botonNuevo boxStyle">Nuevo</button>
                </div>


           
        </div>


<script src="./js/app.js"></script>
</body>
</html>
