<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Medicrap</title>
</head>
<header>Medicrap</header>
<body>

    <section class="user.data">
<form>
    <label for="fname">Nombres</label>
    <input type="text" id="fname" name="fname">
    <label for="flastname">Apellidos</label>
    <input type="text" name="flastname" id="flastname">
    <label for="fage">Edad</label>
    <input type="text" id="fage" name="fage">
    <label for="fheight">Estatura</label>
    <input type="text" id="fheight" name="fheight">
    <select name="fnationality" id="fnationality">
        <option value="default" selected> 
            --- seleccione un país --- 
          </option> 
        <option value="free">Free</option>
        <option value="starter">Starter </option>
        <option value="professional">Professional</option>
        <option value="corporate">Corporate</option>
    </select>
    
    <select name="fbloodt" id="fbloodt">
        <option value="default" selected> 
            --- seleccione un grupo sanguíneo --- 
         </option> 
        <option value="free">Free</option>
        <option value="starter">Starter </option>
        <option value="professional">Professional</option>
        <option value="corporate">Corporate</option>
    </select>

    <label for="fsurgery">Cirugías anteriores</label>
    <input type="text" id="fsurgery" name="fsurgery">

    <button>Holi</button>


</form>
</section>


<script src="./js/app.js"></script>
</body>
</html>
