<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Clinico</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form action="" class="formulario">
        <h1 class="formulario__titulo">Registre sus datos</h1>
        <label for="Nombres" class="formulario__label">Nombres</label> <br><input type="text" class="formulario__input">
        <label for="Apellidos" class="formulario__label">Apellidos</label> <br><input type="text" class="formulario__input">
        <label for="Estatura" class="formulario__label">Estatura</label> <br><input type="text" class="formulario__input">
        <label for="Fumador/a" class="formulario__label">Fumador/a</label> <br><input type="text" class="formulario__input">
        <label for="Edad" class="formulario__label">Edad</label> <br><input type="text" class="formulario__input">
        <label for="Nacionalidad" class="formulario__label">Nacionalidad</label> <br><input type="text" class="formulario__input">
        <label for="Grupo sanguíneo" class="formulario__label">Grupo sanguíneo</label> <br><input type="text" class="formulario__input">
        <label for="Cirugías anteriores" class="formulario__label">Cirugías anteriores</label><input type="text" class="formulario__input">
        <input type="submit" class="formulario__submit">
        </form>
        <script src="form.js"></script>
</body>
</html>
