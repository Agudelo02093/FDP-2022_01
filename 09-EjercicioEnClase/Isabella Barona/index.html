<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ejercicio formulario Isabella Barona</title>
    <link rel="stylesheet" href="EstiloForm.css">
</head>

<body>

    <header class="Container">
        <p class="Lab"><b>Laboratorio clínico</b></p>
        <p class="Otro">Inicio</p>
        <p class="Otro">Sobre nosotros</p>
        <p class="Otro">Servicios</p>
        <p class="Otro">Historia clinica y formularios</p>
        <p class="Otro">Contacto</p>
    </header>
  

    <form action="" class="Formulario">
        <h1 class="Form_Titulo">Formulario clínico</h1>
        
        <section class="Preguntas">

            <label for="" class="label">Nombre</label>
            <input type="text" name="Nombre" id="Nombre"><br>
        
            <label for="" class="label">Apellidos</label>
            <input type="text" name="Apellidos" id="Apellidos"><br>
        
            <label for="" class="label">Estatura en centimetros</label>
            <input type="number" name="Estatura" id="Estatura" min="1" max="200"><br>

        


            <label for="" class="label">Edad</label>
            <input type="number" name="Edad" id="Edad" min="1" max="100"><br>
        
            <label for="" class="label">¿Se ha realizado pruebas de coresterol y triglicéridos en los ultimos 6 meses?</label>
            <input type="radio" id="SiExamenCYT" name="ExamenCYT" value="Si">
            <label for="SiExamenCYT" class="label"> Si</label>
            <input type="radio" id="NoExamenCYT" name="ExamenCYT" value="No">
            <label for="NoExamenCYT" class="label"> No</label><br>
        
            <label for="" class="label">¿Se ha realizado pruebas de azúcar en los ultimos 3 meses?</label>
            <input type="radio" id="SiExamenA" name="ExamenA" value="Si">
            <label for="SiExamenA" class="label"> Si</label>
            <input type="radio" id="NoExamenA" name="ExamenA" value="No">
            <label for="NoExamenA" class="label"> No</label><br>
        
        
        
            <label for="" class="label">¿Fuma?</label>
            <input type="radio" id="SiFuma" name="Fuma" value="Si">
            <label for="SiFuma" class="label"> Si</label>
            <input type="radio" id="NoFuma" name="Fuma" value="No">
            <label for="NoFuma" class="label"> No</label><br>

        
        
            <label for="" class="label">Nacionalidad</label>
            <select id="Nacionalidad" required>
            </select><br>
            

            <label for="" class="label">Grupo sanguíneo</label>
            <select id="Sangre" required>
            </select><br>

            <label for="" class="label">Cirugías anteriores</label>
            <input type="text" name="Cirugias" id="Cirugias"><br>

        
    

            <button type="button" onclick="datos()"> Enviar datos </button>
            <button type="button" class="Rei" onclick="Reinicio()"> Reiniciar </button>

        </section>
        
    </form>

    <div class="displayDatos">
        <h2>Datos enviados</h2>
        <div class="ListaDatos" id="ListaDatos">
            <p>Aqui estan los datos enviados</p>
        </div>
    </div>


    <script type="text/javascript" src="./js/app.js"></script>


</body>

</html>
