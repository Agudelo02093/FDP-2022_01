<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ejercicio formulario Isabella Barona</title>
    <link rel="stylesheet" href="EstiloForm.css">
</head>

<body>

    <header class="Container">
        <p class="Lab"><b>Laboratorio clínico</b></p>
        <p class="Otro">Inicio</p>
        <p class="Otro">Sobre nosotros</p>
        <p class="Otro">Servicios</p>
        <p class="Otro">Historia clinica y formularios</p>
        <p class="Otro">Contacto</p>
    </header>
  

    <form id="Formulario">
        <h1 class="Form_Titulo">Formulario clínico</h1>
        
        <section class="Preguntas">

            <label for="" class="label">Nombre</label>
            <input type="text" name="Nombre" id="Nombre"><br>
        
            <label for="" class="label">Apellidos</label>
            <input type="text" name="Apellidos" id="Apellidos"><br>
        
            <label for="" class="label">Estatura en centimetros</label>
            <input type="number" name="Estatura" id="Estatura" min="1" max="200"><br>
        
            
            <label for="" class="label">Edad</label>
            <select name="Age" id="Age" onclick="DisplayCYT(), DisplayAZ()">
            </select><br>


            <div id="CYT">
            <label for="" class="ExamenCYT">¿Se ha realizado pruebas de coresterol y triglicéridos en los ultimos 6 meses?</label><br><br>
            <input type="checkbox" id="ExamenCYT" name="ExamenCYT" value="Si">
            <label for="ExamenCYT" class="label"> Si</label><br>
            </div>

            <div id="AZ">
            <label for="" class="label">¿Se ha realizado pruebas de azúcar en los ultimos 3 meses?</label><br><br>
            <input type="checkbox" id="ExamenA" name="ExamenA" value="Si">
            <label for="ExamenA" class="label"> Si</label><br>
            </div>
        
        
            <label for="" class="label">¿Fuma?</label><br><br>
            <input type="checkbox" id="Fuma" name="Fuma" value="Si">
            <label for="Fuma" class="label"> Si</label><br>

        
        
            <label for="" class="label">Nacionalidad</label>
            <select name="Nacionalidad" id="Nacionalidad">
            </select><br>
            

            <label for="" class="label">Grupo sanguíneo</label>
            <select name="Sangre" id="Sangre">
            </select><br>
            
            <label for="" class="label">Cirugías anteriores</label>
            <input type="text" name="Cirugias" id="Cirugias"><br>

        
    

            <button type="button" onclick="datos()"> Enviar datos </button>

            <button type="button" class="Rei" onclick="Reinicio()"> Nueva entrada </button>

        </section>
        
    </form>

    <div class="displayDatos">
        <h2>Datos enviados</h2>
        <div class="ListaDatos" id="ListaDatos">
            <p>Aqui estan los últimos datos enviados</p>
            
        </div>
    </div>


    <script type="text/javascript" src="./js/app.js"></script>


</body>

</html>
