<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABORATORIO CLINICO</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
<form action="" class="formulario">
    <h1 class="formulario_titulo">Datos del Paciente</h1>
    <label for="" class="formulario_label"></label>
    <input type ="text" class="formulario_input" placeholder="Nombres">
    <label for="" class="formulario_label"></label>
    <input type ="text" class="formulario_input" placeholder="Apellidos">
    <label for="" class="formulario_label"></label>
    <input type ="text" class="formulario_input" placeholder="Edad">
    <label for="" class="formulario_label"></label>
    <select name="Genero" aria-placeholder="Genero">
        <option>Masculino</option>
        <option>Femenino</option>
        <option>Otro</option>
    </select>
    <label for="" class="formulario_label"></label>
    <input type ="text" class="formulario_input" placeholder="Estatura">
    <label for="" class="formulario_label"></label>
    <input type ="text" class="formulario_input" placeholder="Nacionalidad">
    <label for="" class="formulario_label"></label>
    
    <label for="" class="formulario_label">¿La persona es Fumador@?:</label>
        <input type="radio" name="Fumador" value="si" id="si">
        <label for="si">si</label>
        <input type="radio" name="Fumador" value="no" id="no">
        <label for="no">no</label>
    <label for="" class="formulario_label">¿Tiene cirugias previas?:</label>
        <input type="radio" name="cirugias" value="si" id="cirugias">
        <label for="si">si</label>
        <input type="radio" name="cirugias" value="no" id="cirugias">
        <label for="no">no</label>
        <input type ="text" class="formulario_input" placeholder="¿Cuales?">
        <input type="submit" class="formulario_submit">
</form>
<script src="app.js"></script>
</body>
</html>
