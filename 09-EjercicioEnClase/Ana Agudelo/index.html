<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <link rel="stylesheet" href="style.css">  
        <title>Un primer acercamiento a JavaScript - top_hidden_code - code sample</title>
    </head>

    <body>

        <header>
            <h1 class="formulario_titulo">Laboratorio Prueba</h1>
        </header>

        <p>Bienvenidos a la nueva forma de actualizar datos</p>

        <div class="formulario">

            <section class="datos">
                <section class="datos_hijo">
                    <label for="" class="formulario_label">Nombre/s</label>
                    <input type="text" class="formulario_input" id="nombre">
                </section>
                <section class="datos_hijo">
                    <label for="" class="formulario_label">Apellidos</label>
                    <input type="text" class="formulario_input" id="apellido">
                </section>
            </section>

            <section class="datos">
                <section class="datos_hijo">
                    <label for="" class="formulario_label">Estatura</label>
                    <input type="number" step="0.01" class="formulario_input" id="estatura">
                </section>
                
                <section class="datos_hijo">
                    <label for="" class="formulario_label">Fumador/a</label>
                    <section class="formulario_select" id="fuma">
                    <input type="radio" id="si" name="fuma" value="si">
                        <label for="fuma">Sí</label>
                    <input type="radio" id="no" name="fuma" value="no" checked>
                        <label for="fuma">No</label>
                    </section>
                </section>
            </section>

            <section class="datos">
                <section class="datos_hijo">
                    <label for="guessField">Edad: </label>
                    <input type="number" id="edad" class="formulario_input">
                </section>
    
                <section class="datos_hijo">
                    <label for="" class="formulario_label">Nacionalidad</label>
                    <select class="dropbox" name="nacionalidad" id="Nacionalidad"></select>
                </section>
            </section>

            <section class="datos">
                <section class="datos_hijo">
                    <label for="" class="formulario_label">Grupo Sanguíneo</label>
                    <select class="dropbox" name="sangre" id="sangre"></select>
                </section>
    
                <section class="datos_hijo">              
                    <label for="" class="formulario_label">Cirugías recientes</label>
                    <section class="formulario_select">
                        <input type="radio" id="si" name="cirugia" value="si">
                            <label for="fuma">Sí</label>
                        <input type="radio" id="no" name="cirugia" value="no">
                            <label for="cirugia">No</label>
                    </section>
                </section>
            </section>

            <input type="submit" onclick="handleClick(event)" value="Enviar respuesta" class="guessSubmit">
        </div>

        <script src="main.js"></script>
    </body>
</html>
