<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <link rel="stylesheet" href="style.css">  
        <title>Formulario</title>
    </head>

    <body>

        <header>
            <h1 class="formulario_titulo">Laboratorio Prueba</h1>
        </header>

        <p>Bienvenidos a la nueva forma de actualizar datos</p>

        <div class="formulario" id="formulario">

            <section class="datos">
                <section class="datos_hijo">
                    <label for="nombre" class="formulario_label">Nombre/s</label>
                    <input type="text" class="formulario_input" id="nombre">
                </section>
                <section class="datos_hijo">
                    <label for="apellido" class="formulario_label">Apellidos</label>
                    <input type="text" class="formulario_input" id="apellido">
                </section>
            </section>

            <section class="datos">
                <section class="datos_hijo">
                    <label for="estatura" class="formulario_label">Estatura</label>
                    <input type="number" step="0.01" class="formulario_input" id="estatura">
                </section>
                
                <section class="datos_hijo">
                    <label for="fumador" class="formulario_label">Fumador/a</label>
                    <section class="formulario_select">
                        <input type="radio" name="Fumador" value="Sí" id="fumador">
                        <label for="Sí">Sí</label>
                        <input type="radio" name="Fumador" value="No" id="fumador">
                        <label for="No">No</label>
                    </section>
                </section>
            </section>

            <section class="datos">
                <section class="datos_hijo">
                    <label for="edad">Edad: </label>
                    <input type="number" class="formulario_input" name="Edad" id="edad" onchange="mostrarPreguntas()">
                </section>
                    
                <section class="datos_hijo">
                    <label for="paises" class="formulario_label">Nacionalidad</label>
                    <select class="dropbox" name="nacionalidad" id="Nacionalidad"></select>
                </section>
            </section>

            <section id="pColesterol" class="formulario_select preguntas">
                <label for="pregunta1">¿Se ha realizado pruebas de colesterol y triglicéridos en los últimos 6 meses?</label>
                <br><input type="radio" name="Colesterol" id="Colesterol" value="Sí">
                <label for="si">Sí</label>
                <input type="radio" name="Colesterol" id="Colesterol" value="No">
                <label for="no">No</label>
            </section>

            <section id="pAzucar" class="formulario_select preguntas">
                <label for="pregunta2">¿Se ha realizado pruebas de azúcar en los últimos 3 meses?</label>
                <br><input type="radio" name="Azucar" id="Azucar" value="Sí">
                <label for="si">Sí</label>
                <input type="radio" name="Azucar" id="Azucar" value="No">
                <label for="no">No</label>
            </section>

            <section class="datos">
                <section class="datos_hijo">
                    <label for="sangre" class="formulario_label">Grupo Sanguíneo</label>
                    <select class="dropbox" name="sangre" id="sangre"></select>
                </section>
    
                <section class="datos_hijo">              
                    <label for="cirugia" class="formulario_label">Cirugías recientes</label>
                    <section class="formulario_select">
                        <input type="radio" name="Cirugías" value="Sí" id="Cirugías">
                        <label for="Sí">Sí</label>
                        <input type="radio" name="Cirugías" value="No" id="Cirugías">
                        <label for="No">No</label>
                    </section>
                </section>
            </section>

            <section class="Botones">
                <input type="submit" class="guessSubmit" onclick="handleClick()"></input>
                <input type="reset" class="guessSubmit" onclick="limpiarForum()"></input>
            </section>
        </div>

        <script src="main.js"></script>
    </body>
</html>
