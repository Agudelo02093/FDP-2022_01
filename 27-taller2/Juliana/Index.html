<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="Container">
        <div class="Nav">
            <ul>
                <li>
                    <a href="#">
                        <span class="Icon"><ion-icon name="medkit-outline"></ion-icon></span>
                        <span class="Title">Name</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="Icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="Title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="Icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="Title">Patients</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="Icon"><ion-icon name="chatbubbles-outline"></ion-icon></span>
                        <span class="Title">Message</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="Icon"><ion-icon name="settings-outline"></ion-icon></ion-icon></span>
                        <span class="Title">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="Icon"><ion-icon name="help-outline"></ion-icon></ion-icon></ion-icon></span>
                        <span class="Title">Help</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="Icon"><ion-icon name="log-out-outline"></ion-icon></ion-icon></span>
                        <span class="Title">Sing out</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="Main">
            <div class="Top-Bar">
                <div class="Toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="Search">
                    <label for="Search">
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <div class="User">
                    <img src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"/>
                </div>
            </div>
        </div>

        <div class="Message-Cards">
            
        </div>

    </div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="App.js"></script>
</body>
</html>
